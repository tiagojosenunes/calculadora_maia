<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Logo">
            <h1>Calculadora de Médias</h1>
        </header>

        <main>
            <!-- Campo de Nota Mínima -->
            <div class="nota-minima-container">
                <label for="nota-minima">Nota mínima para aprovação:</label>
                <input id="nota-minima" type="number" value="6" min="0" max="10">
            </div>

            <form id="form-add">
                <input id="nome-atividade" type="text" required placeholder="Nome da Matéria">
                <input id="nota-atividade" type="number" required placeholder="Nota" min="0" max="10">
                <button type="submit">Adicionar+</button>
            </form>

            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Matéria</th>
                        <th>Nota</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td><strong>Média Geral</strong></td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>

            <!-- Seção para exibir médias por matéria -->
            <div id="medias-por-materia"></div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
